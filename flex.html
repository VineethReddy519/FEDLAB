<html>
<head>
<title>Flex</title>
<style>
.container{
width:100%;
background-color:skyblue;
padding:20px;
}
.left-container{
width:60%;
background-color:red;
height:320px;
}
.right-container{
width:300px;
background-color:yellow;
height:320px;
}
.child-element{
width:240px;
height:100px;
box-sizing:border-box;
background-color:blue;
}
</style>
</head>
<body>
<div class="container">
	<div class="left-container">
	left container
</div>
<div class="right-container">
	<div class="child-element">
	Banner 1
</div>
<div class="child-element">
	Banner 2
</div>
</div>
</div>
</body>
</html>
